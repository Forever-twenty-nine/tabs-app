<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="stat-card">
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="people-outline" slot="start" color="primary"></ion-icon>
                <ion-label>
                  <h2>{{ stats.totalUsers }}</h2>
                  <p>Total Usuarios</p>
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        
        <ion-col size="6">
          <ion-card class="stat-card">
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="trending-up-outline" slot="start" color="success"></ion-icon>
                <ion-label>
                  <h2>{{ stats.activeUsers }}</h2>
                  <p>Usuarios Activos</p>
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="6">
          <ion-card class="stat-card">
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="document-text-outline" slot="start" color="warning"></ion-icon>
                <ion-label>
                  <h2>{{ stats.newReports }}</h2>
                  <p>Nuevos Reportes</p>
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
        
        <ion-col size="6">
          <ion-card class="stat-card">
            <ion-card-content>
              <ion-item lines="none">
                <ion-icon name="alert-circle-outline" slot="start" color="danger"></ion-icon>
                <ion-label>
                  <h2>{{ stats.systemAlerts }}</h2>
                  <p>Alertas del Sistema</p>
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Acciones Rápidas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item button>
          <ion-label>Gestionar Usuarios</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Ver Reportes</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Configuración del Sistema</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
