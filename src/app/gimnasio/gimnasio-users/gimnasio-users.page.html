<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestión de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="users-container">
    <ion-searchbar placeholder="Buscar usuarios..."></ion-searchbar>
    
    <ion-list>
      <ion-item *ngFor="let user of users" lines="full">
        <ion-avatar slot="start">
          <ion-icon name="person-outline"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
          <ion-badge [color]="getBadgeColor(user.role)">
            {{ getRoleDisplayName(user.role) }}
          </ion-badge>
          <ion-badge [color]="user.status === 'active' ? 'success' : 'warning'" class="status-badge">
            {{ user.status }}
          </ion-badge>
        </ion-label>
        <ion-button fill="clear" (click)="editUser(user)" slot="end">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="deleteUser(user)" slot="end">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
