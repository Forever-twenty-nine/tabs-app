<!-- Button float -->
<ion-button
  slot="start"
  fill="clear"
  class="fixed top-4 left-2 z-10"
  (click)="goToWelcome()">
  <ion-icon name="arrow-back-outline"></ion-icon>
</ion-button>


<ion-content [fullscreen]="true" class="ion-padding" style="--background: url('/assets/images/bg.jpg') no-repeat center center / cover;">

  <!-- bg gradient & blur -->
  <div class="absolute inset-0 z-0">
    <div class="w-full h-full bg-[url('/assets/images/bg.jpg')] bg-cover bg-center blur-xs"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/80 to-black pointer-events-none"></div>
  </div>


  <!-- content -->
  <div class="z-10 p-2 relative flex items-end justify-center min-h-dvh -mt-4 -mb-4">

    <ion-card class="">
      <ion-card-header class="text-center pb-0">
        <ion-card-title class="text-4xl font-bold text-center md:text-3xl" style="color: var(--ion-color-primary); margin-bottom: 10px;">Crear Cuenta</ion-card-title>
        <p class="text-base text-center" style="color: var(--ion-color-medium); margin: 0;">Ingresa tus credenciales básicas</p>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="registerForm">
          <!-- Campo Email -->
          <ion-item class="mb-4 rounded-lg" [class.item-valid]="isFieldValid('email')" [class.item-invalid]="isFieldInvalid('email')" style="--background: var(--ion-color-light);">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Email *</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="Ingresa tu email">
            </ion-input>
          </ion-item>

          <!-- Campo Contraseña -->
          <ion-item class="mb-4 rounded-lg" [class.item-valid]="isFieldValid('password')" [class.item-invalid]="isFieldInvalid('password')" style="--background: var(--ion-color-light);">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Contraseña *</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              placeholder="Mínimo 6 caracteres">
            </ion-input>
          </ion-item>

          <!-- Campo Confirmar Contraseña -->
          <ion-item class="mb-4 rounded-lg" [class.item-valid]="isFieldValid('confirmPassword')" [class.item-invalid]="isFieldInvalid('confirmPassword')" style="--background: var(--ion-color-light);">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Confirmar Contraseña *</ion-label>
            <ion-input
              type="password"
              formControlName="confirmPassword"
              placeholder="Repite tu contraseña">
            </ion-input>
          </ion-item>
        </form>

        <!-- Mensaje de Error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p class="text-center my-4 mx-0 text-sm" style="color: var(--ion-color-danger);">{{ errorMessage }}</p>
        </ion-text>

        <!-- Mensaje de Éxito -->
        <ion-text color="success" *ngIf="successMessage">
          <p class="text-center my-4 mx-0 text-sm flex items-center justify-center gap-2" style="color: var(--ion-color-success);">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            {{ successMessage }}
          </p>
        </ion-text>

        <!-- Botón de Registro -->

          <ion-text color="medium">
            <p class="m-0 text-sm flex items-center justify-center gap-1">¿Ya tienes cuenta?
              <ion-button
                fill="clear"
                size="small"
                (click)="goToLogin()">
                Inicia Sesión
              </ion-button>
            </p>
          </ion-text>
        </div> -->

        <!-- Botón de Testing - Solo desarrollo -->
        <div class="text-center mt-2">
          <ion-button
            fill="clear"
            size="small"
            color="medium"
            (click)="goToOnboarding()"
            style="font-size: 10px; height: 20px; --padding-start: 8px; --padding-end: 8px;">
            🚀 Skip to Onboarding
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button
          expand="block"
          fill="solid"
          (click)="register()"
          class="register-button"
          [disabled]="isSubmitDisabled">
          Crear Cuenta
        </ion-button>
  </ion-toolbar>
</ion-footer>
