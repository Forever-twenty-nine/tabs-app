<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button 
      slot="start" 
      fill="clear" 
      (click)="goToWelcome()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="flex justify-center items-center min-h-screen p-5">
    <ion-card class="w-full max-w-sm mx-auto rounded-2xl shadow-2xl">
      <ion-card-header class="text-center pb-0">
        <ion-card-title class="text-3xl font-semibold text-center" style="color: var(--ion-color-primary);">Bienvenido</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item class="mb-4 rounded-lg" style="--background: var(--ion-color-light);">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Email</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="Ingresa tu email">
          </ion-input>
        </ion-item>

        <ion-item class="mb-4 rounded-lg" style="--background: var(--ion-color-light);">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            placeholder="Ingresa tu contraseña">
          </ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="errorMessage">
          <p class="text-center my-4 text-sm">{{ errorMessage }}</p>
        </ion-text>

        <ion-button 
          expand="block" 
          fill="solid" 
          (click)="login()" 
          class="login-button">
          Iniciar Sesión
        </ion-button>

        <!-- Enlace para crear cuenta -->
        <div class="text-center mt-5 pt-4 border-t border-gray-200">
          <ion-text color="medium">
            <p class="m-0 text-sm flex items-center justify-center gap-1">¿No tienes cuenta? 
              <ion-button 
                fill="clear" 
                size="small" 
                (click)="goToRegister()">
                Crear Cuenta
              </ion-button>
            </p>
          </ion-text>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
