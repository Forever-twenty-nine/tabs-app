<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Entrenamientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Entrenamientos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="entrenamientos-container">
    <ion-list>
      <ion-card *ngFor="let entrenamiento of entrenamientos" class="entrenamiento-card">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="fitness-outline"></ion-icon>
            {{ entrenamiento.nombre }}
          </ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <ion-item lines="none">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label>{{ entrenamiento.duracion }}</ion-label>
          </ion-item>
          
          <ion-item lines="none">
            <ion-icon name="fitness-outline" slot="start"></ion-icon>
            <ion-label>{{ entrenamiento.ejercicios }} ejercicios</ion-label>
          </ion-item>
          
          <div class="button-container">
            <ion-button 
              fill="solid" 
              color="primary"
              (click)="iniciarEntrenamiento(entrenamiento)"
              [disabled]="entrenamiento.completado">
              <ion-icon name="play-outline" slot="start"></ion-icon>
              {{ entrenamiento.completado ? 'Completado' : 'Iniciar' }}
            </ion-button>
            
            <ion-button 
              fill="outline" 
              color="success"
              (click)="marcarCompletado(entrenamiento)">
              {{ entrenamiento.completado ? 'Desmarcar' : 'Completar' }}
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
